<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Carousel CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carousel.css">

    <title>Lima Motos</title>
    
  </head>
  <body>
    <header>
      <div class="container-inline nav-logo">
          <img src="img/logo.jpeg" alt="Logo">
      </div>
      <nav class="navbar navbar-expand-md fixed-top">
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Home <span class="sr-only">(atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">CT Lima Racing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">A MXF</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Especialização em Amortecedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Manutenção e Acessórios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Linha Urbana</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Linha Off Road</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Localização</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

      <!--Carousel-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="first-slide" src="img/mxf.png" alt="First-slide">
        </div>
        <div class="carousel-item">
          <div class="container">
            <img src="img/mxf1.jpg" class="img-fluid d-block">
          </div>
        </div>
        <div class="carousel-item">
          <div class="container">
            
          </div>
        </div>
        <div class="carousel-item">
          <div class="container">
            
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Voltar</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Avançar</span>
      </a>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
